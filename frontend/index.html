



<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PontoaPonto ‚Ä¢ Delivery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  background: #f7f7f7;
  color: #222;
}

/* SPLASH (FAKE VIDEO) */
#splash {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 9999;
}

.splash-slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  animation: splashAnimation 3s infinite;
}

.splash-slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Cada imagem entra em sequ√™ncia */
.splash-slide:nth-child(1) { animation-delay: 0s; }
.splash-slide:nth-child(2) { animation-delay: 1s; }
.splash-slide:nth-child(3) { animation-delay: 2s; }

@keyframes splashAnimation {
  0% { opacity: 0; }
  10% { opacity: 1; }
  30% { opacity: 1; }
  40% { opacity: 0; }
  100% { opacity: 0; }
}

/* APP */
#app {
  display: none;
}

/* HEADER */
header {
  background: #fff;
  padding: 1rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  position: sticky;
  top: 0;
  z-index: 10;
}

header h1 {
  color: #e53935;
  margin-bottom: .5rem;
}

header input {
  width: 100%;
  padding: .7rem 1rem;
  border-radius: 10px;
  border: 1px solid #ddd;
}

/* BANNERS */
.banner {
  margin: 1.5rem;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0,0,0,.08);
}

.banner img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

/* CATEGORIES */
.categories {
  display: flex;
  gap: 1rem;
  overflow-x: auto;
  padding: 1rem;
}

.category {
  min-width: 120px;
  background: #fff;
  padding: 1rem;
  border-radius: 14px;
  text-align: center;
  box-shadow: 0 4px 12px rgba(0,0,0,.06);
}

/* PROMO */
.promo img {
  height: 140px;
}

.categories::-webkit-scrollbar {
  display: none;
}
</style>
</head>

<body>

<!-- SPLASH COM "V√çDEO" -->
<div id="splash">
  <div class="splash-slide">
    <img src="https://images.unsplash.com/photo-1528605248644-14dd04022da1">
  </div>
  <div class="splash-slide">
    <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
  </div>
  <div class="splash-slide">
    <img src="https://images.unsplash.com/photo-1528605105345-5344ea20e269">
  </div>
</div>

<!-- APP -->
<div id="app">

<header>
  <h1>üìç PontoaPonto</h1>
  <input type="text" placeholder="Buscar restaurantes ou pratos">
</header>

<div class="banner">
  <img id="mainBanner">
</div>

<div class="categories">
  <div class="category">üçî<span>Lanches</span></div>
  <div class="category">üçï<span>Pizza</span></div>
  <div class="category">üç£<span>Japonesa</span></div>
  <div class="category">üçõ<span>Brasileira</span></div>
  <div class="category">üçß<span>A√ßa√≠</span></div>
</div>

<div class="banner promo">
  <img id="promoBanner">
</div>

</div>

<script>
/* SPLASH 3s */
setTimeout(() => {
  document.getElementById("splash").style.display = "none";
  document.getElementById("app").style.display = "block";
}, 3000);

/* BANNERS PRINCIPAIS */
const mainBanners = [
  "https://images.unsplash.com/photo-1550547660-d9450f859349",
  "https://images.unsplash.com/photo-1548365328-8b849e6b3f41",
  "https://images.unsplash.com/photo-1558030006-450675393462"
];

let mainIndex = 0;
const mainImg = document.getElementById("mainBanner");
mainImg.src = mainBanners[0];

setInterval(() => {
  mainIndex = (mainIndex + 1) % mainBanners.length;
  mainImg.src = mainBanners[mainIndex];
}, 3000);

/* PROMO BANNERS */
const promoBanners = [
  "https://images.unsplash.com/photo-1600891964599-f61ba0e24092",
  "https://images.unsplash.com/photo-1601924579268-2aa6a45c0f9b",
  "https://images.unsplash.com/photo-1529333166437-7750a6dd5a70"
];

let promoIndex = 0;
const promoImg = document.getElementById("promoBanner");
promoImg.src = promoBanners[0];

setInterval(() => {
  promoIndex = (promoIndex + 1) % promoBanners.length;
  promoImg.src = promoBanners[promoIndex];
}, 3000);
</script>

</body>
</html>
