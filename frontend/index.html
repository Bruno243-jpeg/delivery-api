
      


      <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PontoaPonto Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      font-family: 'Nunito', sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    header {
      background: #e8232a;
      color: #fff;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 22px;
      font-weight: 900;
    }

    header button {
      background: #facc15;
      border: none;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
    }

    .hero {
      background: linear-gradient(135deg, #e8232a, #b91c1c);
      color: #fff;
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 30px;
    }

    .hero h2 {
      font-size: 36px;
      font-weight: 900;
      margin-bottom: 10px;
    }

    .hero img {
      width: 260px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,.3);
    }

    .categories {
      display: flex;
      gap: 15px;
      padding: 20px;
      overflow-x: auto;
    }

    .category {
      background: #fff;
      border-radius: 14px;
      padding: 10px;
      min-width: 110px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,.08);
    }

    .category img {
      width: 100%;
      height: 70px;
      object-fit: cover;
      border-radius: 10px;
    }

    .products {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
      display: flex;
      flex-direction: column;
    }

    .card img {
      height: 150px;
      width: 100%;
      object-fit: cover;
    }

    .card-body {
      padding: 14px;
      flex: 1;
    }

    .price {
      color: #e8232a;
      font-weight: 900;
      margin-bottom: 10px;
    }

    .card button {
      background: #e8232a;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 700;
      width: 100%;
    }

    .cart {
      position: fixed;
      top: 0;
      right: -100%;
      width: 320px;
      height: 100%;
      background: #fff;
      box-shadow: -10px 0 30px rgba(0,0,0,.2);
      transition: .3s;
      display: flex;
      flex-direction: column;
      z-index: 200;
    }

    .cart.open { right: 0 }

    .cart-header {
      background: #e8232a;
      color: #fff;
      padding: 16px;
      font-weight: 900;
      display: flex;
      justify-content: space-between;
    }

    .cart-items {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .cart-footer {
      padding: 14px;
      border-top: 1px solid #eee;
    }

    .checkout {
      margin-top: 12px;
      width: 100%;
      padding: 14px;
      background: #e8232a;
      color: #fff;
      border: none;
      border-radius: 999px;
      font-weight: 900;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>

<header>
  <h1>Ponto<span style="color:#facc15">a</span>Ponto</h1>
  <button onclick="toggleCart()">Carrinho (<span id="cartCount">0</span>)</button>
</header>

<section class="hero">
  <div>
    <h2>Entrega grÃ¡tis<br>no primeiro pedido</h2>
    <p>Os melhores restaurantes na sua casa</p>
  </div>
  <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=500&q=80">
</section>

<section class="products" id="products"></section>

<div class="cart" id="cart">
  <div class="cart-header">
    Meu Carrinho
    <button onclick="toggleCart()">âœ•</button>
  </div>

  <div class="cart-items" id="cartItems"></div>

  <div class="cart-footer">
    <strong>Total: R$ <span id="total">0.00</span></strong>
    <button class="checkout" id="checkoutBtn" onclick="finalizarPedido()">
      Finalizar pedido
    </button>
  </div>
</div>

<script>
  const products = [
    { id: 1, name: 'Burger Smash', price: 28.90, img: 'https://images.unsplash.com/photo-1553979459-d2229ba7433b?w=400' },
    { id: 2, name: 'Pizza Pepperoni', price: 42.90, img: 'https://images.unsplash.com/photo-1628840042765-356cda07504e?w=400' },
    { id: 3, name: 'Picanha Grelhada', price: 68.90, img: 'https://images.unsplash.com/photo-1529193591184-b1d58069ecdd?w=400' }
  ]

  const cart = []
  const productsEl = document.getElementById('products')

  products.forEach(p => {
    productsEl.innerHTML += `
      <div class="card">
        <img src="${p.img}">
        <div class="card-body">
          <h3>${p.name}</h3>
          <div class="price">R$ ${p.price.toFixed(2)}</div>
          <button onclick="addToCart(${p.id})">Adicionar no carrinho</button>
        </div>
      </div>
    `
  })

  function toggleCart() {
    document.getElementById('cart').classList.toggle('open')
  }

  function addToCart(id) {
    const item = products.find(p => p.id === id)
    cart.push(item)
    renderCart()
  }

  function renderCart() {
    const cartItems = document.getElementById('cartItems')
    const totalEl = document.getElementById('total')
    const countEl = document.getElementById('cartCount')
    const checkoutBtn = document.getElementById('checkoutBtn')

    cartItems.innerHTML = ''
    let total = 0

    cart.forEach(item => {
      total += item.price
      cartItems.innerHTML += `
        <div class="cart-item">
          <span>${item.name}</span>
          <span>R$ ${item.price.toFixed(2)}</span>
        </div>
      `
    })

    totalEl.innerText = total.toFixed(2)
    countEl.innerText = cart.length
    checkoutBtn.style.display = cart.length ? 'block' : 'none'
  }

  function finalizarPedido() {
    alert('Pedido finalizado pra vc ðŸš€')
    cart.length = 0
    renderCart()
    toggleCart()
  }
</script>

</body>
</html>
